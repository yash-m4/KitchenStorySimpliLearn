<h2>LOGIN</h2>
<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <input type="text" ngModel name="username" placeholder="Enter Your username">,<br><br>
    <input type="text" ngModel name="password" placeholder="Enter Your Password"><br><br>
    <button id="b1" type="submit"><b>Login</b></button>
    <button id="b2" type="reset"><b>Clear</b></button>

</form>
