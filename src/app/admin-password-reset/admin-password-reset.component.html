<h2>Enter Correct Details</h2>
 <form #adminResetForm="ngForm" (ngSubmit)="adminPasswordReset(adminResetForm)">
    <input type="text" name="username" placeholder="Enter Username" ngModel><br><br>
    <input type="text" name="password" placeholder="Enter Old Password" ngModel><br><br>
    <input type="text" name="newPassword" placeholder="Enter New Password" ngModel><br><br>
    <button id="b1" type="submit">Submit</button>
    <button id="b2" type="reset">Reset</button>

 </form>
